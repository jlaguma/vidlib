{% extends 'sections/base.html' %}
{% block content %}
<div class="container">
  <div class="text-center">
    <h1>{{ user.username }}'s Video Library</h1>
    <a href="{% url 'create_section' %}" class="btn btn-primary">Create a New Video Section</a>
  </div>

    {% for section in sections %}

<h2><a href="{% url 'details_section' section.id %}">{{ section.title }}</a></h2>
<a href="{% url 'delete_section' section.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_section' section.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'add_video' section.id %}" class="btn btn-primary">Add Video</a>

    <div class="row">
      {% for video in section.video_set.all %}
      <div class="col-md-4 mt-3">
        <div class="card mb-4 shadow-sm">
          <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="card-body">
            <p class="card-text">{{ video.title }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>


    {% endfor %}

</div>
{% endblock %}
